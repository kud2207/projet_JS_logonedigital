<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devinette</title>
</head>
<body>
    <h1>Jeux De Chiffres</h1>
    <h3> BienVenue " <k id="use_nom" style="color: blueviolet; font-size: 30px;"></k> " a Devinez Le Chiffre</h3>

    <br>

        <table border="0">
            <tr>
                <th colspan="2"><center><input type="button" value="Start" id="commercer"></center></th>
            </tr>
            <tr>
                <td style="width: 80px;"><k id="nbr_hazar_affich"> 0</k> essaie </td>

                <td style="width: 80px; right: 1px;"><k id="nbr_use_montrer"></td>
            </tr>
            <tr>
                <th colspan="2"><center><p id="note_resulta"></p></center></th>
            </tr>
        </table>
    
    <script>

        /*Declaration de varible a utiliser*/

       
        var nom_use_ecrit = prompt('entrez votre nom')
        var nom_use_affich = document.getElementById('use_nom')
        var nbr_hazar_affich = document.getElementById('nbr_hazar_affich')
        var click_commence = document.getElementById('commercer')
        


        /*Notre fontion de l'algorithme*/

        function jeux(){

              /*variable*/
            var nbr_hazar = Math.round(Math.random()*100)
            var nbr_saisir = Number(prompt('entrez un nombre compris entre "0 et 100"' + nbr_hazar))
            var note_resulta = document.getElementById('note_resulta')
            var nbr_use_montrer = document.getElementById('nbr_use_montrer')
            var n_compte = 1

            
             
            /*condition*/

 
            if(nbr_saisir==nbr_hazar){
                note_resulta.innerHTML='bien jour'
                nbr_use_montrer.innerHTML = nbr_saisir 
                nbr_hazar_affich.innerHTML = n_compte              
            } 
            else{



                for (let i = 1; i <= 9; i++) {

                    n_compte += 1
                    var nbr_saisir = Number(prompt(`Il vous reste ${10-i} chance`))

                            if(nbr_saisir==nbr_hazar){
                        note_resulta.innerHTML='bien jour'
                        nbr_hazar_affich.innerHTML = n_compte
                        nbr_use_montrer.innerHTML = nbr_saisir 
                        break; 
                            }      
                            
                            else{
                        note_resulta.innerHTML='louseur'
                         nbr_use_montrer.innerHTML = nbr_saisir 
                            }
             }

                
            }


        
        }

        click_commence.addEventListener('click', jeux)

        


        nom_use_affich.innerHTML=nom_use_ecrit 
        
    </script>
</body>
</html>
