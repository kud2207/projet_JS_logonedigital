<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generé MDP</title>
</head>
<body>

    <br>
   
    Choisir taille de votre mots de passe : <input type="number"  id="long_mdp" min="8" max="32" placeholder=" 8 à 32">
    
    <br><br>
    choisir le type de caractères pour votre mots de passe:
    <br>
    <input type="radio" id="type_mdp_ma" name="mdp" value="mdp1"  />
    <label for="type_mdp_ma">majuscules</label>

    <input type="radio" id="type_mdp_mi" name="mdp" value="mdp2"  />
    <label for="type_mdp_mi">minuscules</label>

    <input type="radio" id="type_mdp_ch" name="mdp" value="mdp3"  />
    <label for="type_mdp_ch">chiffres</label>

    <input type="radio" id="type_mdp_sy" name="mdp" value="mdp4"  />
    <label for="type_mdp_sy">symboles</label>

    <input type="radio" id="type_mdp_to" name="mdp" value="mdp5" />
    <label for="type_mdp_to"> tout</label>

    <br><br>

    <input type="text" name="" id="affiche_mdp"><button type="button" onclick="motsdepasse()">Generer</button>

    <br><br>
    <button><a href="index.html">Actualiser</a></button>



        <script>
            /*declaration de variable*/
            var long_mdp = document.getElementById('long_mdp')
            var affiche_mdp = document.getElementById('affiche_mdp')

            var type_mdp_ma = document.getElementById('type_mdp_ma')
            var type_mdp_mi = document.getElementById('type_mdp_mi')
            var type_mdp_ch = document.getElementById('type_mdp_ch')
            var type_mdp_sy = document.getElementById('type_mdp_sy')
            var type_mdp_to = document.getElementById('type_mdp_to')

            /*element de tableau*/

                const min = 'azertyuiopqsdfghjklmwxcvbn'
                const Maj = 'AZERTYUIOPQSDFGHJKLMWXCVBN'
                const chif = '1234567890'
                const syn = `/*-+.&~é'(--è)è_çàà)@)=$£^*ù%!§:;.,?<>`
                const tout = `azertyuiopqsdfghjklmwxcvbnAZERTYUIOPQSDFGHJKLMWXCVBN1234567890/*-+.&~é'(--è)è_çàà)@)=$£^*ù%!§:;.,?<>`


            function motsdepasse(){
                /*diff valeur de tableau*/
                
                var tablo = ''
                for(let i =1; i<=long_mdp.value; i++){

                   /*majuscule*/
                    if(type_mdp_ma.checked){
             
                        var nbr = Math.round(Math.random() * (Maj.length-1))
                        tablo += Maj[nbr]
                        affiche_mdp.value = tablo 
                    }

                    /*miniscule*/
                        if(type_mdp_mi.checked){
                
                var nbr = Math.round(Math.random() * (min.length-1))
                tablo += min[nbr]
                affiche_mdp.value = tablo 
            }

            /*chiffre*/
                if(type_mdp_ch.checked){
                    
                    var nbr = Math.round(Math.random() * (chif.length-1))
                    tablo += chif[nbr]
                    affiche_mdp.value = tablo 
                }

                /*synbole*/
            if(type_mdp_sy.checked){
                
                var nbr = Math.round(Math.random() * (syn.length-1))
                tablo += syn[nbr]
                affiche_mdp.value = tablo 
            }

            /*tout*/
            if(type_mdp_to.checked){
                
                var nbr = Math.round(Math.random() * (tout.length-1))
                tablo += tout[nbr]
                affiche_mdp.value = tablo 
            }

                
            }
        }


        </script>
</body>
</html>
